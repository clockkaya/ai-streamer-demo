# ============================================================================
# Docker Compose Root Configuration
# ============================================================================

services:
  backend:
    image: ai-streamer-backend:v1.3
    build:
      context: ./backend
      args:
        APP_PORT: ${PORT:-8000}
    container_name: ai-streamer-backend
    env_file:
      - ./backend/.env
    environment:
      # 设置时区
      - TZ=Asia/Shanghai
      # 如果在国内需要代理，请去掉注释并修改代理地址
      # - HTTP_PROXY=http://host.docker.internal:7890
      # - HTTPS_PROXY=http://host.docker.internal:7890
      
      # 指向宿主机运行的 my_mongodb
      - MONGO_URI=mongodb://<username>:<password>@host.docker.internal:27017/?authSource=admin
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend/data:/app/data:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:${PORT:-8000}/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ai-streamer-frontend:v1.3
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_VERSION: v1.3
    container_name: ai-streamer-frontend
    environment:
      # 设置时区
      - TZ=Asia/Shanghai
    ports:
      - "3000:80"
    restart: unless-stopped
